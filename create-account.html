<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>2048 - Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="account-bar">
                <a href="/" class="auth-btn">Retour au jeu</a>
            </div>
            <div class="game-header">
                <h1>Create Account</h1>
            </div>
        </header>

        <div class="form-container">
            <form action="/api/register" method="POST">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="So6oN_Maximix" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 caracters" minlength="8" required>
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>

                <button type="submit" class="new-game-btn" style="width: 100%; margin-top: 10px;">Créer mon compte</button>
            </form>
            
            <p class="form-footer">
                Déjà un compte ? <a href="/login">Se connecter</a>
            </p>
        </div>
    </div>
    <script src="authentification.js"></script>
</body>
</html>
