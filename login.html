<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>2048 - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="account-bar">
                <a href="/" class="auth-btn">Retour au jeu</a>
            </div>
            <div class="game-header">
                <h1>Login</h1>
            </div>
        </header>

        <div class="form-container">
            <form action="/api/login" method="POST">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="new-game-btn" style="width: 100%; margin-top: 10px;">Se connecter</button>
            </form>
            
            <p class="form-footer">
                Pas encore de compte ? <a href="/create-account">S'inscrire</a>
            </p>
        </div>
    </div>
</body>
</html>
